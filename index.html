<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <b>
                    <ul class="flex">
                        <li class="hover-link nav-item" id="Information Technology" onClick="onNavitem('Information Technology')">Technology</li>
                        <li class="hover-link nav-item" id="finance" onClick="onNavitem('finance')">Finance</li>
                        <li class="hover-link nav-item" id="Movie" onClick="onNavitem('Movie')">Entertainment</li>
                    </ul>
                </b>
            </div>

            <div class="search-bar">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
<!-- 47ab50eb563247fd90862c173d138839 -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">title</h3>
                <h6 class="news-source" id="news-source">gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis accusantium asperiores aspernatur eligendi velit accusamus doloribus illum perferendis fuga minus!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
